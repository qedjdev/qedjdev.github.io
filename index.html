<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            max-width: 696.9px;
            min-width: 420px;
            margin: 0 auto;
            padding: 5%;
            background-color: #090a0e;
            color: #edeef3;
        }

        a {
            color: #2995f3;
        }

        a:hover {
            color: #ffffff;
        }

        img {
            width: 100%;
            height: auto;
        }

        .btn {
            vertical-align: top;
            display: inline-block;
            border-radius: 2%;
            background-color: #191677;
            border: none;
            color: #FFFFFF;
            text-align: center;
            font-size: 20px;
            font-weight: 100;
            padding: 1%;
            width: 20%;
            min-width: 100px;
            transition: all 0.5s;
            cursor: pointer;
            margin: 5px;
        }

        .btn span {
            cursor: pointer;
            display: inline-block;
            position: relative;
            transition: 0.5s;
        }

        .btn span:after {
            content: '\00bb';
            position: absolute;
            opacity: 0;
            top: 0;
            right: -20%;
            transition: 0.5s;
        }

        .btn:hover {
            background-color:rgb(41, 71, 243);
            width: 22.5%;
        }

        .btn:hover span {
            padding-right: 10%;
        }

        .btn:hover span:after {
            opacity: 1;
            right: 0;
        }

        .soc {
            vertical-align: bottom;
            display: inline-block;
            border-radius: 6%;
            width: 5%;
            min-width: 50px;
            transition: all 0.5s;
            cursor: pointer;
            margin: 5px;
        }

        .soc:hover {
            width: 5.5%;
        }
    </style>
</head>

<body>
    <div style="margin-left: auto; margin-right: auto; margin-top: 0%; width: auto;">
        <div class="header" style="position: fixed; top: 0;">
            <h1 style="margin-bottom:1px">Ben Wakefield</h1>
            <h6 style="margin-top:1px">Aspiring Software Engineer</h6>

        </div>
        <br>
        <div style="margin-top:30px;"></div>
        <div>
            <a class="btn" href="./wips">
                <span>Projects</span>
                <img style="margin-top:5px" src="icons/reversi_code_icon.jpg"></img>
            </a>
            <a class="btn" href="./exp">
                <span>Work</span>
                <img style="margin-top:5px" src="icons/cadence_bldg10_icon.jpg"></img>
            </a>
            <a class="btn" href="./fun">
                <span>Hobbies</span>
                <img style="margin-top:5px" src="icons/car_photography_icon.jpg"></img>
            </a>
            <a class="btn" style="background-color: #FFFFFF; color: black;" href="./wips">
                <span>Resume</span>
                <img style="margin-top:5px" src="icons/resume_icon.jpg"></img>
            </a>
        </div>
        <div style="margin-bottom: 1%; position: fixed; bottom: 1%; left: 1%; width:fit-content">
            <div style="position: relative; margin-left: auto; margin-right: auto">
            <a class="soc" style="background-color: transparent;" href="https://www.linkedin.com/in/benwkfld/">
                <img style="margin-top:5px" src="icons/linkedin_png_icon.png"></img>
            </a>
            <a class="soc" style="background-color: transparent;" href="https://github.com/qedjdev/">
                <img style="margin-top:5px; scale: 1;" src="icons/github_icon.png"></img>
            </a>
            <a class="soc" style="background-color: transparent;" href="https://instagram.com/nebwak/">
                <img style="margin-top:5px; scale: 1;" src="icons/instagram_icon.png"></img>
            </a>
            </div>
        </div>
    </div>
</body>

</html>
